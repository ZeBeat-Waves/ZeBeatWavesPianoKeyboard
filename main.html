<!DOCTYPE html>
<html>
<head>
<title>Piano keyboard</title>
<script src="./keyboard.js"></script>
<script src="./keysList.js"></script>
<link rel="stylesheet" href="./keyboard.css">
</head>
<body>

    <div class="text">Input note</div>
    <div class="text" id="inputNote">inputNoteGlobal</div>
    <div class="keyboardPianoModule">
        <div class="octaveControls">
            <Button class="ocButton" id="octaveUp" onclick="octUp()">UP</Button>
            <div class="octaveNumber text" id="octaveLabel">4</div>
            <Button class="ocButton" id="octaveDown" onclick="octDown()">DOWN</Button>
            <div id="activeNote" class="activeNote text">Note</div>
        </div>
        <svg class="keyboardPiano" id="keyboard"></svg>
        <div id="activeKeyboard"></div>
<script>createKeyboard();
activeKeys();</script>
    </div>

</body>
</html>
